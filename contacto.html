                <main class="container my-5"> <!-- Container para el Formulario -->
                    <h2 class="mb-4">Formulario de Contacto</h2>
                    <form id="form-contacto">
                        <div class="mb-3"><label for="nombre" class="form-label">Nombre</label><input type="text" id="nombre" class="form-control input-form" placeholder="Tu nombre" required /></div>
                        <div class="mb-3"><label class="form-label">Correo electrónico</label><input type="email" id="email" class="form-control input-form" placeholder="nombre@ejemplo.com" required /></div>
                        <div class="mb-3"><label class="form-label">Asunto</label><input type="text" id="mensaje" class="form-control input-form" placeholder="Motivo del mensaje" required /></div>
                        <div class="mb-3"><label class="form-label">Mensaje</label><textarea class="form-control input-form" id="mensaje" rows="4" placeholder="Escribí tu mensaje aquí..." required ></textarea></div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
					<div id="resultado" class="resultado"></div>
